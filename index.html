<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Ryuu | Extensiones</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --vp-c-bg: #1b1b1f; --vp-c-bg-soft: #202127; --vp-c-brand: #a87ffb; 
            --vp-c-text-1: rgba(255, 255, 245, 0.86); --vp-c-text-2: rgba(235, 235, 245, 0.6);
            --vp-c-divider: rgba(84, 84, 88, 0.48); --vp-sidebar-width: 272px; --vp-nav-height: 64px;
        }
        * { box-sizing: border-box; }
        body { margin: 0; background-color: var(--vp-c-bg); color: var(--vp-c-text-1); font-family: 'Inter', sans-serif; display: flex; font-size: 16px; overflow-x: hidden; width: 100%; }
        
        .nav-bar { position: fixed; top: 0; width: 100%; height: var(--vp-nav-height); background: var(--vp-c-bg); border-bottom: 1px solid var(--vp-c-divider); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; z-index: 100; }
        .nav-brand { text-decoration: none; color: inherit; font-weight: 700; font-size: 18px; letter-spacing: 1px; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--vp-c-text-1); font-size: 14px; font-weight: 500; display: flex; align-items: center; }

        .sidebar { width: var(--vp-sidebar-width); height: 100vh; background: var(--vp-c-bg); border-right: 1px solid var(--vp-c-divider); position: fixed; top: var(--vp-nav-height); padding: 32px 24px; }
        .sidebar-item { font-size: 14px; color: var(--vp-c-brand); padding: 10px 12px; display: block; text-decoration: none; border-radius: 8px; background: rgba(168, 127, 251, 0.1); font-weight: 600; }
        
        .main-container { margin-left: var(--vp-sidebar-width); margin-top: var(--vp-nav-height); flex: 1; padding: 32px 64px; max-width: 1100px; text-align: left; }
        
        h1 { font-size: 32px; margin-bottom: 24px; border-bottom: 1px solid var(--vp-c-divider); padding-bottom: 12px; text-align: left; }
        
        .custom-block.warning { padding: 16px; border-radius: 8px; margin-bottom: 24px; font-size: 14px; background: rgba(234, 179, 8, 0.05); border: 1px solid rgba(234, 179, 8, 0.3); }
        .novel-notice { background: rgba(168, 127, 251, 0.05); border: 1px solid rgba(168, 127, 251, 0.2); padding: 16px; border-radius: 12px; margin-bottom: 24px; font-size: 14px; }

        .filters { display: grid; gap: 16px; margin-bottom: 30px; color: var(--vp-c-text-2); }
        .filter-row { display: flex; align-items: center; gap: 12px; }
        .filter-input { background: var(--vp-c-bg-soft); border: 1px solid var(--vp-c-divider); border-radius: 8px; padding: 10px 14px; color: white; flex: 1; outline: none; }
        .radio-group { display: flex; gap: 16px; flex-wrap: wrap; font-size: 14px; }
        
        .ext-group-header { display: flex; justify-content: space-between; align-items: baseline; border-bottom: 1px solid var(--vp-c-divider); padding-bottom: 12px; margin-top: 24px; }
        .ext-row { display: flex; align-items: center; padding: 12px 16px; border-bottom: 1px solid var(--vp-c-divider); }
        .ext-icon { width: 40px; height: 40px; border-radius: 8px; margin-right: 16px; flex-shrink: 0; }
        .ext-meta { flex: 1; text-align: left; }
        .ext-name { font-weight: 600; font-size: 15px; display: flex; align-items: center; gap: 8px; }
        .badge-type { font-size: 10px; padding: 1px 6px; border-radius: 4px; font-weight: 700; text-transform: uppercase; border: 1px solid currentColor; }
        .ext-version { font-size: 12px; background: rgba(168, 127, 251, 0.1); color: var(--vp-c-brand); padding: 2px 8px; border-radius: 6px; margin-right: 16px; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-container { margin-left: 0; padding: 24px 16px; }
            .ext-version { display: none; }
            .nav-bar { padding: 0 16px; }
            .radio-group { justify-content: flex-start; }
        }
    </style>
</head>
<body>
<header class="nav-bar">
    <a href="https://ryuusin.github.io/exten-hub/" class="nav-brand">RYUUSIN</a>
    <nav class="nav-links">
        <a href="https://ryuusin.github.io/exten-hub/">Inicio</a>
        <a href="https://github.com/Ryuusin/extensiones" target="_blank">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
        </a>
    </nav>
</header>
<aside class="sidebar"><div class="sidebar-item">Extensiones</div></aside>
<main class="main-container">
    <div id="os-warning" class="custom-block warning">
        <p><strong>Mihon/LNReader</strong> son para Android. Usa un dispositivo m칩vil para instalar.</p>
    </div>
    <div class="novel-notice">Las extensiones de Novela no son APKs. Al pulsar el bot칩n (+), se copiar치 el enlace del repositorio para que lo a침adas en LNReader.</div>
    
    <h1>Extensiones</h1>
    
    <div class="filters">
        <div class="filter-row">
            <input type="text" id="search" class="filter-input" placeholder="Buscar por nombre o ID..." oninput="applyFilters()">
        </div>
        
        <div class="radio-group">
            Tipo:
            <label><input type="radio" name="type" value="all" checked onchange="applyFilters()"> Todo</label>
            <label><input type="radio" name="type" value="manga" onchange="applyFilters()"> Manhwas</label>
            <label><input type="radio" name="type" value="novel" onchange="applyFilters()"> Novelas</label>
        </div>

        <div class="radio-group">
            Modo:
            <label><input type="radio" name="mode" value="all" checked onchange="applyFilters()"> Todo</label>
            <label><input type="radio" name="mode" value="nsfw" onchange="applyFilters()"> NSFW</label>
            <label><input type="radio" name="mode" value="sfw" onchange="applyFilters()"> SFW</label>
        </div>
    </div>

    <div class="ext-group-header">
        <h2 style="margin:0; border:none; font-size: 20px;">Todas</h2>
        <span style="font-size: 16px; font-weight: 600;">Total: <span id="count" style="color:var(--vp-c-brand)">0</span></span>
    </div>

    <div id="ext-list"></div>
</main>

<script>
    let data = [];
    async function init() {
        if (navigator.userAgent.toLowerCase().includes("android")) document.getElementById('os-warning').style.display = 'none';
        
        try {
            const [rM, rL] = await Promise.all([
                fetch('index.json').then(r => r.json()),
                fetch('https://raw.githubusercontent.com/Ryuusin/ln-extensiones/master/.dist/plugins.min.json').then(r => r.json()).catch(() => [])
            ]);
            
            data = [...rM, ...rL.map(n => ({
                name: n.name, pkg: n.id, version: n.version, isNovel: true, nsfw: 0,
                icon: `https://raw.githubusercontent.com/Ryuusin/ln-extensiones/master/public/static/src/es/${n.name.toLowerCase().replace(/\s+/g, '')}.png`
            }))];
            applyFilters();
        } catch (e) { console.error(e); }
    }

    function applyFilters() {
        const q = document.getElementById('search').value.toLowerCase();
        const t = document.querySelector('input[name="type"]:checked').value;
        const m = document.querySelector('input[name="mode"]:checked').value;

        const filtered = data.filter(e => {
            const matchesSearch = e.name.toLowerCase().includes(q) || e.pkg.toLowerCase().includes(q);
            const matchesType = (t === 'all') || (t === 'manga' && !e.isNovel) || (t === 'novel' && e.isNovel);
            const matchesMode = (m === 'all') || (m === 'nsfw' && e.nsfw === 1) || (m === 'sfw' && e.nsfw !== 1);
            return matchesSearch && matchesType && matchesMode;
        }).sort((a,b) => a.name.localeCompare(b.name));
        
        render(filtered);
    }

    function render(items) {
        document.getElementById('count').innerText = items.length;
        document.getElementById('ext-list').innerHTML = items.map(e => `
            <div class="ext-row">
                <img src="${e.isNovel ? e.icon : 'icon/'+e.pkg+'.png'}" class="ext-icon" onerror="this.src='https://api.iconify.design/material-symbols:extension.svg?color=%23a87ffb'">
                <div class="ext-meta">
                    <div class="ext-name">${e.name} <span class="badge-type" style="color:${e.isNovel ? '#34d399' : '#a87ffb'}">${e.isNovel ? 'NOVELA' : 'MANHWA'}</span></div>
                    <div class="ext-pkg" style="font-size:10px; opacity:0.6">${e.pkg}</div>
                </div>
                <span class="ext-version">v${e.version}</span>
                <a href="#" onclick="handleAction(event, ${e.isNovel}, '${e.apk || ''}')" style="color:var(--vp-c-brand)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        ${e.isNovel ? '<path d="M12 5v14M5 12h14"></path>' : '<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line>'}
                    </svg>
                </a>
            </div>`).join('');
    }

    function handleAction(ev, isN, apk) {
        ev.preventDefault();
        const url = isN ? "https://raw.githubusercontent.com/Ryuusin/ln-extensiones/master/.dist/plugins.min.json" : `https://github.com/Ryuusin/extensiones/raw/refs/heads/main/apk/${apk}`;
        if(isN) {
            navigator.clipboard.writeText(url).then(() => {
                alert("URL copiada.\nPasos en LNReader:\n1. More\n2. Settings\n3. Repositories\n4. + Add y pega el enlace.");
                window.location.href = "lnreader://add-repo?url=" + url;
            });
        } else { window.location.href = url; }
    }
    init();
</script>
</body>
</html>
